<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Kitaplar - Kütüphane</title>

    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="/css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">

<!-- Buraya index.html'deki NAVBAR ve SIDEBAR'ı kopyalayabilirsin -->
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <a class="navbar-brand ps-3" th:href="@{/}">Kütüphane</a>
</nav>

<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <!-- Şimdilik kısa bir sidebar -->
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <div class="sb-sidenav-menu">
                <div class="nav">
                    <div class="sb-sidenav-menu-heading">GENEL</div>
                    <a class="nav-link" th:href="@{/}">
                        <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                        Ana Panel
                    </a>

                    <div class="sb-sidenav-menu-heading">KÜTÜPHANE</div>
                    <a class="nav-link active" th:href="@{/books}">
                        <div class="sb-nav-link-icon"><i class="fas fa-book"></i></div>
                        Kitaplar
                    </a>
                </div>
            </div>
        </nav>
    </div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Kitaplar</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/}">Ana Panel</a></li>
                    <li class="breadcrumb-item active">Kitaplar</li>
                </ol>

                <div class="mb-3">
                    <a class="btn btn-primary" th:href="@{/books/new}">
                        <i class="fas fa-plus"></i> Yeni Kitap Ekle
                    </a>
                </div>

                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-book me-1"></i>
                        Tüm Kitaplar
                    </div>
                    <div class="card-body">
                        <table id="datatablesSimple">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Kitap Adı</th>
                                <th>Stok</th>
                                <th>İşlemler</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="book : ${books}">
                                <td th:text="${book.bookId}">1</td>
                                <td th:text="${book.bookName}">Örnek Kitap</td>
                                <td th:text="${book.stock}">10</td>
                                <td>
                                    <form th:action="@{'/books/' + ${book.bookId} + '/delete'}"
                                          method="post"
                                          onsubmit="return confirm('Bu kitabı silmek istediğine emin misin?');">
                                        <button type="submit" class="btn btn-sm btn-danger">
                                            <i class="fas fa-trash-alt"></i> Sil
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </main>

        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Kütüphane Sistemi 2025</div>
                    <div>
                        <a href="#">Gizlilik Politikası</a>
                        &middot;
                        <a href="#">Şartlar &amp; Koşullar</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="/js/scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
<script src="/js/datatables-simple-demo.js"></script>
</body>
</html>
