    <!-- CONTENT -->
    <div class="container mt-5">
        <h2>Add New User</h2>
        <hr/>

        <form th:action="@{/users/save}" th:object="${user}" method="post">

            <!-- user_id (hidden) -->
            <input type="hidden" th:field="*{userId}"/>

            <!-- PERSON FIELDS -->
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control"
                       th:field="*{person.name}" required/>
            </div>

            <div class="mb-3">
                <label class="form-label">Surname</label>
                <input type="text" class="form-control"
                       th:field="*{person.surname}" required/>
            </div>

            <div class="mb-3">
                <label class="form-label">Telephone</label>
                <input type="text" class="form-control"
                       th:field="*{person.tel}"/>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control"
                       th:field="*{person.email}" required/>
            </div>

            <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="text" class="form-control"
                       th:field="*{person.address}" required/>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control"
                       th:field="*{person.password}" required/>
            </div>

            <!-- PERSON TYPE - readonly "user" -->
            <div class="mb-3">
                <label class="form-label">Person Type</label>
                <input type="text" class="form-control"
                       th:field="*{person.personType}"
                       readonly/>
            </div>
            <!-- EÄŸer tamamen gizlemek istersen Ã¼sttekini kaldÄ±rÄ±p:
                 <input type="hidden" th:field="*{person.personType}" /> kullanabilirsin. -->
            <input type="hidden" name="systemSource" th:value="${systemSource}" />

            <button type="submit" class="btn btn-dark mt-3">Save</button>
        </form>
    </div>
</div>
