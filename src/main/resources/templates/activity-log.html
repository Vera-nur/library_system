<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>System Activity Log</title>
    <link href="/css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">

<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <a class="navbar-brand ps-3" th:href="@{/library/worker/home}">Library Panel</a>
    <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>

    <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
            </ul>
        </li>
    </ul>
</nav>

<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <div class="sb-sidenav-menu">
                <div class="nav">
                    <div class="sb-sidenav-menu-heading">GENERAL</div>
                    <a class="nav-link" th:href="@{/library/worker/home}"><div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>Dashboard</a>

                    <div class="sb-sidenav-menu-heading">LOGS</div>
                    <a class="nav-link active" th:href="@{/workers/activity-log}">
                        <div class="sb-nav-link-icon"><i class="fas fa-history"></i></div>
                        Activity Log
                    </a>
                </div>
            </div>
        </nav>
    </div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Activity Logs</h1>
                <hr/>

                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        Recent Activities
                    </div>
                    <div class="card-body">
                        <table class="table table-striped table-bordered">
                            <thead class="table-dark">
                            <tr>
                                <th>Date</th>
                                <th>Action Type</th>
                                <th>Worker</th>
                                <th>User (Member)</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="log : ${logs}">
                                <td th:text="${#temporals.format(log.createdAt, 'dd-MM-yyyy HH:mm')}"></td>

                                <td>
                                    <span class="badge bg-primary"
                                          th:if="${log.accessType.value == 'create_user'}">Create User</span>
                                    <span class="badge bg-warning text-dark"
                                          th:if="${log.accessType.value == 'create_worker'}">Create Worker</span>
                                    <span class="badge bg-success"
                                          th:if="${log.accessType.value == 'borrow'}">Borrow Book</span>
                                    <span class="badge bg-info text-dark"
                                          th:if="${log.accessType.value == 'return'}">Return Book</span>
                                    <span class="badge bg-secondary"
                                          th:if="${log.accessType.value == 'create_book'}">Add Book</span>

                                    <span class="badge bg-light text-dark"
                                          th:unless="${log.accessType.value == 'create_user' || log.accessType.value == 'create_worker' || log.accessType.value == 'borrow' || log.accessType.value == 'return' || log.accessType.value == 'create_book'}"
                                          th:text="${log.accessType.value}"></span>
                                </td>

                                <td>
                                    <span th:if="${log.worker != null}" th:text="${log.worker.person.name + ' ' + log.worker.person.surname}"></span>
                                    <span th:if="${log.worker == null}" class="text-muted">-</span>
                                </td>

                                <td>
                                    <span th:if="${log.user != null}" th:text="${log.user.person.name + ' ' + log.user.person.surname}"></span>
                                    <span th:if="${log.user == null}" class="text-muted">-</span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/scripts.js"></script>
</body>
</html>
