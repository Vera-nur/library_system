<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Digital System - User</title>
    <link href="/css/styles.css" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
            crossorigin="anonymous"></script>

    <style>
        body {
            background: #f0ebe3;
            font-family: Arial, sans-serif;
        }

        /* === ÃœST NAVBAR ve SOL SÄ°DEBAR AYNI RENK === */
        nav.navbar {
            background-color: #111 !important;   /* aynÄ± renk */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 999;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 240px;
            height: 100vh;
            background: #111;                    /* aynÄ± renk */
            color: white;
            padding-top: 70px;                  /* navbar yÃ¼ksekliÄŸi kadar boÅŸluk */
            z-index: 998;
        }

        .sidebar a {
            display: block;
            padding: 14px 20px;
            color: #ddd;
            text-decoration: none;
            font-size: 15px;
        }

        .sidebar a:hover {
            background: #333;
            color: white;
        }

        .sidebar .active {
            background: #005eff;
            color: white !important;
        }

        .sidebar-title {
            padding: 10px 20px;
            font-size: 13px;
            text-transform: uppercase;
            color: #aaa;
        }

        /* === SAÄž Ä°Ã‡ERÄ°K === */
        .content {
            margin-left: 260px;           /* sidebar geniÅŸliÄŸi */
            margin-top: 90px;             /* navbar yÃ¼ksekliÄŸi */
            padding: 30px 40px;
            width: calc(100% - 260px);    /* sayfanÄ±n geri kalanÄ±nÄ± tamamen kaplasÄ±n */
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(4px);
            border-radius: 16px;
            border: 1px solid rgba(0,0,0,0.05);
            width: 100%;
        }

        table {
            width: 100%;
        }


        .page-subtitle {
            color: #555;
        }

        table thead {
            background-color: #f7f3ed;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand navbar-dark">
    <div class="container-fluid">

        <a class="navbar-brand">Library System</a>

        <div class="ms-auto">
            <div class="dropdown">
                <button class="btn btn-outline-light dropdown-toggle"
                        data-bs-toggle="dropdown">
                    <span th:text="${loggedInName}">User Name</span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li>
                        <a class="dropdown-item" th:href="@{/logout}">
                            <i class="fa-solid fa-right-from-bracket me-2"></i>
                            Log Out
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div class="d-flex">
    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="sidebar-title">Digital System</div>

        <a th:href="@{/digital/user/home}"
           th:classappend="${activePage} == 'digitalHome' ? ' active'">
            ðŸ“š Digital Books
        </a>

        <a th:href="@{/digital/user/downloads}"
           th:classappend="${activePage} == 'downloads' ? ' active'">
            ðŸ“š Downloaded Books
        </a>

    </div>

    <!-- CONTENT -->
    <div class="content">
        <h2 class="page-title">Digital Books</h2>
        <p class="page-subtitle">
            Choose a book and click <b>Open</b> to view or download.
        </p>

        <div class="glass-card p-3 mt-3">
            <table class="table table-striped mb-0">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Category</th>
                    <th>File</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book, stat : ${books}">
                    <td th:text="${stat.count}">1</td>
                    <td th:text="${book.bookName}">Book Name</td>
                    <td th:text="${book.author != null ? book.author.author_name : 'â€”'}">Author</td>
                    <td th:text="${book.category != null ? book.category.category_name : 'â€”'}">Category</td>
                    <td>
                        <a class="btn btn-primary btn-sm"
                           th:href="@{/digital/user/open/{id}(id=${book.digitalBookId})}">
                            Open
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div><!-- .content -->
</div><!-- .d-flex -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
