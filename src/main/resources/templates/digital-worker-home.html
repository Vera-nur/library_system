<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Digital System - Worker Home</title>
    <link href="/css/styles.css" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
            crossorigin="anonymous"></script>

    <style>

        body {
            background: linear-gradient(135deg, #f3ede4, #e8e2da);
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(4px);
            border-radius: 16px;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .page-title {
            color: #333;
            margin-top: 60px;
            font-weight: bold;
        }

        .page-subtitle {
            color: #555;
        }

        /* Floating Add Button */
        .floating-add-btn {
            position: fixed;
            right: 30px;
            bottom: 30px;
            z-index: 999;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.65) !important;
        }

        table thead {
            background-color: #f7f3ed;
        }
    </style>
</head>

<body class="sb-nav-fixed">


<!-- TOP NAVBAR -->
<nav class="navbar navbar-expand navbar-dark">
    <div class="container-fluid">

        <a class="btn btn-outline-light me-3" th:href="@{/digital/accesslog}">
            <i class="fas fa-database me-1"></i> Process
        </a>

        <a class="navbar-brand" th:href="@{/}">Library System</a>

        <div class="ms-auto">
            <div class="dropdown">
                <button class="btn btn-outline-light dropdown-toggle"
                        type="button"
                        id="userMenuButton"
                        data-bs-toggle="dropdown">
                    <span th:text="${loggedInName}">Worker Name</span>

                </button>

                <ul class="dropdown-menu dropdown-menu-end">
                    <li>
                        <a class="dropdown-item" th:href="@{/logout}">
                            <i class="fa-solid fa-right-from-bracket me-2"></i>
                            Log Out
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>


<div class="container">

    <h2 class="text-center page-title">Digital System – Worker Dashboard</h2>
    <p class="text-center page-subtitle mb-5">
        View, update, or delete digital books.
    </p>

    <!-- BOOK LIST CARD -->
    <div class="card glass-card shadow-lg mb-5">
        <div class="card-header d-flex justify-content-between">
            <strong>Digital Books</strong>
            <small class="text-muted">Total:
                <span th:text="${books != null ? #lists.size(books) : 0}">0</span> books

            </small>
        </div>

        <div class="card-body p-0">
            <table class="table mb-0 align-middle">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Category</th>
                    <th>File</th>
                    <th class="text-end">Actions</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="book, iter : ${books}">
                    <td th:text="${iter.count}">1</td>
                    <td th:text="${book.bookName}">Book Title</td>
                    <td th:text="${book.author.author_name}">Author</td>
                    <td th:text="${book.category.category_name}">Category</td>
                    <td>
                        <a th:if="${book.fileUrl != null}"
                           th:href="${book.fileUrl}"
                           target="_blank"
                           class="btn btn-sm btn-outline-primary">
                            Open
                        </a>
                        <span th:if="${book.fileUrl == null}" class="text-muted">No link</span>
                    </td>
                    <td class="text-end">

                        <!-- Edit -->
                        <a class="btn btn-sm btn-outline-primary me-2"
                           th:href="@{'/digital/books/edit/' + ${book.digitalBookId}}">
                            <i class="fa-solid fa-pen-to-square me-1"></i> Edit
                        </a>

                        <!-- Delete -->
                        <a class="btn btn-sm btn-outline-danger"
                           th:href="@{'/digital/books/delete/' + ${book.digitalBookId}}"
                           onclick="return confirm('Bu dijital kitabı silmek istediğine emin misin?');">
                            <i class="fa-solid fa-trash me-1"></i> Delete
                        </a>

                    </td>

                </tr>

                <tr th:if="${books == null or #lists.isEmpty(books)}">
                    <td colspan="6" class="text-center py-4">
                        No digital books have been added yet.
                    </td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>

<!-- Floating Add Button -->
<a class="btn btn-dark btn-lg floating-add-btn"
   th:href="@{/digital/books/new}">
    <i class="fa-solid fa-plus me-2"></i> Add New Book
</a>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
