<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library System - Role Selection</title>
    <link href="/css/styles.css" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

    <style>
        body {
            background-image: url('/assets/img/library_b.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
        }

        .page-title {
            margin-top: 60px;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
        }

        .page-subtitle {
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
        }

        .card {
            background: rgba(255, 255, 255, 0.80);
            backdrop-filter: blur(8px);
            border-radius: 15px;
            height: 100%;
        }

        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }

        .btn-black {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
        }

        .btn-black:hover {
            background-color: #222;
            color: #fff;
        }

.navbar {
    background-color: transparent !important;
    box-shadow: none !important;
}

.navbar-brand {
    color: white !important;
    font-weight: 600;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
}

    </style>
</head>

<body class="sb-nav-fixed">
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <a class="navbar-brand ps-3" th:href="@{/}">Library System</a>
</nav>

<div class="container text-center">

    <h2 class="page-title mb-3">Library System</h2>
    <p class="page-subtitle mb-5">Please choose your role.</p>

    <div class="row justify-content-center">

        <div class="col-md-4">
            <div class="card shadow-sm mb-4">
                <div class="card-body text-center">
                    <h4>User Login</h4>
                    <p>Members who borrow physical books.</p>
                    <a class="btn btn-black"
                       th:href="@{/login(system='library', role='user')}">
                        User Login
                    </a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm mb-4">
                <div class="card-body text-center">
                    <h4>Employee Login</h4>
                    <p>Library staff/employees.</p>
                    <a class="btn btn-black"
                       th:href="@{/login(system='library', role='worker')}">
                        Employee Login
                    </a>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="/js/scripts.js"></script>
</body>
</html>
