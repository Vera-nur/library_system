<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>New Book- Library</title>

    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="/css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">

<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <a class="navbar-brand ps-3" th:href="@{/library/worker/home}">Library</a>
</nav>

<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <div class="sb-sidenav-menu">
                <div class="nav">
                    <div class="sb-sidenav-menu-heading">LIBRARY</div>
                    <a class="nav-link active" th:href="@{/books}">
                        <div class="sb-nav-link-icon"><i class="fas fa-book"></i></div>
                        Books
                    </a>
                </div>
            </div>
        </nav>
    </div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4"
                    th:text="${book.bookId} == null ? 'Add New Book' : 'Edit Book'">
                    Add New Book
                </h1>

                <div class="card mb-4">
                    <div class="card-body">
                        <form th:action="@{/books/save}" th:object="${book}" method="post">

                            <!-- EDIT İÇİN GİZLİ ID -->
                            <input type="hidden" th:field="*{bookId}"/>

                            <!-- Kitap Adı -->
                            <div class="mb-3">
                                <label class="form-label">Book Name</label>
                                <input type="text" class="form-control" th:field="*{bookName}" required>
                            </div>

                            <!-- Stok -->
                            <div class="mb-3">
                                <label class="form-label">Stock</label>
                                <input type="number" class="form-control" th:field="*{stock}" min="0">
                            </div>

                            <!-- Yazar -->
                            <div class="mb-3">
                                <label class="form-label">Author</label>
                                <input type="text" class="form-control" th:field="*{authorName}" required>
                            </div>

                            <!-- Kategori -->
                            <div class="mb-3">
                                <label class="form-label">Category</label>
                                <input type="text" class="form-control" th:field="*{categoryName}" required>
                            </div>

                            <!-- Dil -->
                            <div class="mb-3">
                                <label class="form-label">Language</label>
                                <input type="text" class="form-control" th:field="*{languageName}" required>
                            </div>

                            <!-- Lokasyon -->
                            <div class="mb-3">
                                <label class="form-label">Location</label>
                                <input type="text" class="form-control" th:field="*{locationInfo}" required>
                            </div>

                            <!-- Baskı / Yayınevi -->
                            <div class="mb-3">
                                <label class="form-label">Edition/Publisher</label>
                                <input type="text" class="form-control" th:field="*{editionPublisher}" required>
                            </div>

                            <button type="submit" class="btn btn-success"
                                    th:text="${book.bookId} == null ? 'Save' : 'Update'">
                                Save
                            </button>

                            <a th:href="@{/books}" class="btn btn-secondary">Cancel</a>

                        </form>
                    </div>
                </div>

            </div>
        </main>

        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Library System 2025</div>
                </div>
            </div>
        </footer>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="/js/scripts.js"></script>
</body>
</html>
