<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Yeni Kitap - Kütüphane</title>

    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="/css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">

<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <a class="navbar-brand ps-3" th:href="@{/library/worker/home}">Kütüphane</a>
</nav>

<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <div class="sb-sidenav-menu">
                <div class="nav">
                    <div class="sb-sidenav-menu-heading">KÜTÜPHANE</div>
                    <a class="nav-link active" th:href="@{/books}">
                        <div class="sb-nav-link-icon"><i class="fas fa-book"></i></div>
                        Kitaplar
                    </a>
                </div>
            </div>
        </nav>
    </div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Yeni Kitap Ekle</h1>

                <div class="card mb-4">
                    <div class="card-body">
                        <form th:action="@{/books/save}" th:object="${book}" method="post">
                            <div class="mb-3">
                                <!-- Kitap Adı -->
                                <div class="mb-3">
                                    <label class="form-label">Kitap Adı</label>
                                    <input type="text" class="form-control" th:field="*{bookName}" required>
                                </div>

                                <!-- Stok -->
                                <div class="mb-3">
                                    <label class="form-label">Stok</label>
                                    <input type="number" class="form-control" th:field="*{stock}" min="0">
                                </div>

                                <!-- Yazar -->
                                <div class="mb-3">
                                    <label class="form-label">Yazar</label>
                                    <select class="form-select" th:field="*{authorId}">
                                        <option value="" disabled selected>Seçiniz...</option>
                                        <option th:each="a : ${authors}"
                                                th:value="${a.author_id}"
                                                th:text="${a.author_name}">
                                        </option>
                                    </select>
                                </div>

                                <!-- Kategori -->
                                <div class="mb-3">
                                    <label class="form-label">Kategori</label>
                                    <select class="form-select" th:field="*{categoryId}">
                                        <option value="" disabled selected>Seçiniz...</option>
                                        <option th:each="c : ${categories}"
                                                th:value="${c.category_id}"
                                                th:text="${c.category_name}">
                                        </option>
                                    </select>
                                </div>

                                <!-- Dil -->
                                <div class="mb-3">
                                    <label class="form-label">Dil</label>
                                    <select class="form-select" th:field="*{languageId}">
                                        <option value="" disabled selected>Seçiniz...</option>
                                        <option th:each="l : ${languages}"
                                                th:value="${l.language_id}"
                                                th:text="${l.language_name}">
                                        </option>
                                    </select>
                                </div>

                                <!-- Lokasyon -->
                                <div class="mb-3">
                                    <label class="form-label">Lokasyon</label>
                                    <select class="form-select" th:field="*{locationId}">
                                        <option value="" disabled selected>Seçiniz...</option>
                                        <option th:each="loc : ${locations}"
                                                th:value="${loc.location_id}"
                                                th:text="${loc.location_info}">
                                        </option>
                                    </select>
                                </div>

                                <!-- Baskı / Edition -->
                                <div class="mb-3">
                                    <label class="form-label">Baskı / Yayınevi</label>
                                    <select class="form-select" th:field="*{editionId}">
                                        <option value="" disabled selected>Seçiniz...</option>
                                        <option th:each="e : ${editions}"
                                                th:value="${e.editionId}"
                                                th:text="${e.publisher}">
                                        </option>
                                    </select>
                                </div>

                                <!-- Durum / Status -->
                                <div class="mb-3">
                                    <label class="form-label">Durum</label>
                                    <select class="form-select" th:field="*{statusId}">
                                        <option value="" disabled selected>Seçiniz...</option>
                                        <option th:each="s : ${statuses}"
                                                th:value="${s.id}"
                                                th:text="${s.description}">
                                        </option>
                                    </select>
                                </div>

                            <button type="submit" class="btn btn-success">Kaydet</button>
                            <a th:href="@{/books}" class="btn btn-secondary">İptal</a>
                        </form>
                    </div>
                </div>

            </div>
        </main>

        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Kütüphane Sistemi 2025</div>
                </div>
            </div>
        </footer>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="/js/scripts.js"></script>
</body>
</html>
