<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Downloaded Books</title>
    <link href="/css/styles.css" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
            crossorigin="anonymous"></script>
    <style>
        body { background: #f0ebe3; font-family: Arial, sans-serif; }
        nav.navbar {
            background-color: #111 !important;
            position: fixed; top: 0; left: 0; width: 100%; z-index: 999;
        }
        .sidebar {
            position: fixed; top: 0; left: 0;
            width: 240px; height: 100vh;
            background: #111; color: white;
            padding-top: 70px; z-index: 998;
        }
        .sidebar a {
            display: block; padding: 14px 20px;
            color: #ddd; text-decoration: none; font-size: 15px;
        }
        .sidebar a:hover { background: #333; color: white; }
        .sidebar .active { background: #005eff; color: white !important; }
        .sidebar-title { padding: 10px 20px; font-size: 13px;
            text-transform: uppercase; color: #aaa; }
        .content {
            margin-left: 260px;
            margin-top: 90px;
            padding: 30px;
            max-width: 1200px;
        }
        table thead { background-color: #f7f3ed; }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand">Library System</a>
        <div class="ms-auto">
            <div class="dropdown">
                <button class="btn btn-outline-light dropdown-toggle"
                        data-bs-toggle="dropdown">
                    <span th:text="${loggedInName}">User Name</span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li>
                        <a class="dropdown-item" th:href="@{/logout}">
                            <i class="fa-solid fa-right-from-bracket me-2"></i>
                            Log Out
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div class="d-flex">
    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="sidebar-title">DIGITAL SYSTEM</div>

        <a th:href="@{/digital/user/home}"
           th:classappend="${activePage} == 'digitalHome' ? ' active'">
            ðŸ“š Digital Books
        </a>

        <a th:href="@{/digital/user/downloads}"
           th:classappend="${activePage} == 'downloads' ? ' active'">
            ðŸ“š Downloaded Books
        </a>
    </div>

    <!-- CONTENT -->
    <div class="content">
        <h2>Downloaded Books</h2>
        <p>These are the books you have opened / downloaded.</p>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Author</th>
                <th>Category</th>
                <th>Last Access</th>
                <th>Open Again</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="log, stat : ${logs}">
                <td th:text="${stat.count}">1</td>
                <td th:text="${log.digitalBook.bookName}">Book Name</td>
                <td th:text="${log.digitalBook.author != null ? log.digitalBook.author.author_name : 'â€”'}">Author</td>
                <td th:text="${log.digitalBook.category != null ? log.digitalBook.category.category_name : 'â€”'}">Category</td>
                <td th:text="${#temporals.format(log.accessDate, 'dd.MM.yyyy HH:mm')}">date</td>
                <td>
                    <a class="btn btn-primary btn-sm"
                       th:href="@{/digital/user/open/{id}(id=${log.digitalBook.digitalBookId})}">
                        Open
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
