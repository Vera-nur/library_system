<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title th:text="${loginTitle}">Giriş</title>
    <link href="/css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
            crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header">
                                <h3 class="text-center font-weight-light my-4"
                                    th:text="${loginTitle}">Giriş</h3>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/login}" method="post">
                                    <!-- sistem ve rol bilgilerini gizli taşıyoruz -->
                                    <input type="hidden" name="system" th:value="${system}" />
                                    <input type="hidden" name="role" th:value="${role}" />

                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputEmail"
                                               name="email" type="email" placeholder="E-posta" required />
                                        <label for="inputEmail">E-posta</label>
                                    </div>

                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputPassword"
                                               name="password" type="password" placeholder="Şifre" required />
                                        <label for="inputPassword">Şifre</label>
                                    </div>

                                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                                    <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <a class="small" th:href="@{/}">Sistem Seçimine Dön</a>
                                        <button class="btn btn-primary" type="submit">Giriş Yap</button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center py-3">
                                <div class="small">
                                    Kayıt işlemleri şimdilik sistem yöneticisi tarafından yapılmaktadır.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="/js/scripts.js"></script>
</body>
</html>
