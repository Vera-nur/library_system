<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Notification History</title>
    <link href="/css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">

<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <a class="navbar-brand ps-3" th:href="@{/library/user/home}">Library System</a>
</nav>

<div id="layoutSidenav">
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4 mt-4">

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1>Notification History</h1>
                    <a th:href="@{/library/user/home}" class="btn btn-outline-dark btn-sm">
                        <i class="fas fa-arrow-left me-1"></i> Back to Dashboard
                    </a>
                </div>

                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-bell me-1"></i> All Notifications
                    </div>
                    <div class="list-group list-group-flush">

                        <div th:each="notif : ${notificationList}"
                             class="list-group-item list-group-item-action p-3"
                             th:classappend="${notif.isRead} ? 'bg-light text-muted' : 'bg-white border-start border-4 border-warning'">

                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1" th:text="${notif.isRead} ? 'Read' : 'New Notification'">Status</h5>
                                <small th:text="${notif.createdAt}">3 days ago</small>
                            </div>

                            <p class="mb-1" th:text="${notif.notificationText}">Message content here.</p>

                            <small th:if="${!notif.isRead}">
                                <a th:href="@{/library/notifications/mark-read/{id}(id=${notif.notificationId})}"
                                   class="text-primary text-decoration-none">
                                    <i class="fas fa-check me-1"></i> Mark as read
                                </a>
                            </small>

                            <small th:if="${notif.isRead}">
                                <i class="fas fa-check-double me-1"></i> Seen
                            </small>

                        </div>

                        <div th:if="${notificationList.isEmpty()}" class="p-5 text-center text-muted">
                            <i class="fas fa-inbox fa-3x mb-3"></i>
                            <p>You have no notification history.</p>
                        </div>

                    </div>
                </div>

            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
