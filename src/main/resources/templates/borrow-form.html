<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Ödünç Ver</title>
    <link href="/css/styles.css" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-lg mx-auto" style="max-width: 500px;">
        <div class="card-header">
            <h3>Ödünç Verme İşlemi</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/borrows/create}" method="post">

                <input type="hidden" name="bookId" th:value="${bookId}" />

                <div class="mb-3">
                    <label class="form-label">Kitabı Kim Alıyor?</label>
                    <select name="userId" class="form-select" required>
                        <option value="">Kullanıcı Seçiniz...</option>
                        <option th:each="user : ${users}"
                                th:value="${user.userId}"
                                th:text="${user.person.name + ' ' + user.person.surname}">
                        </option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary w-100">İşlemi Tamamla</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
